<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Questionário</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/styleQuest.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Questionário de entendimento do Acesso Escola</h1>
      <p id="description" class="description text-center">
        Alguma frase não sei
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Nome da Escola</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Preencha com o nome da Escola"
          required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Preencha com o nome da Escola"
          required />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Nome da Escola<span class="clue">(opicional)</span></label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control"
          placeholder="Preencha com o nome da Escola" />
      </div>
      <div class="form-group">
        <p>Nome da Escola</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Selecione a opção</option>
          <option value="Estudante">Estudante</option>
          <option value="Professor">Professor</option>
          <option value="Diretor">Diretor</option>
          <option value="Secretaria">Secretaria</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <div class="form-group">
        <p>Como ficou sabendo do site?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Recode</label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Noticia</label>

        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Conversa</label>
      </div>

      <div class="form-group">
        <p>
          Nome da Escola
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Selecione uma opção</option>
          <option value="challenges">Recode</option>
          <option value="projects">Noticia</option>
          <option value="community">Conversa</option>
          <option value="openSource">Outro</option>
        </select>
      </div>

      <div class="form-group">
        <p>
          Nome da Escola
          <span class="clue">(Selecione uma ou mais opções)</span>
        </p>

        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Opção 1</label>
        <label>
          <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Opção 1</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Opção 1</label>
        <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Opção 1</label>
        <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Opção
          1</label>
        <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Opção 1</label>
        <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Opção 1</label>
        <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />Opção 1</label>
        <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Opção 1</label>
        <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Opção 1</label>
        <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Opção 1</label>
      </div>

      <div class="form-group">
        <p>Alguma sugestão?</p>
        <textarea id="comments" class="input-textarea" name="comment"
          placeholder="Comente aqui sua sugestão..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Enviar
        </button>
      </div>
    </form>
  </div>
</body>

</html>
