  <div class="container">
    <div class="form-image">
      <img src="./svg/Connecting teams-cuate.svg" alt="imagem fundo">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>Seja um dos nossos parceiros</h1>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite o nome" required>
          </div>

          <div class="input-box">
            <label for="lastname">Estado</label>
            <input id="firstname" type="text" name="lasstname" placeholder="Digite seu estado" required>
          </div>

          <div class="input-box">
            <label for="lastname">Cidade </label>
            <input id="firstname" type="text" name="lasstname" placeholder="Digite sua cidade" required>
          </div>

          <div class="input-box">
            <label for="email">E-mail </label>
            <input id="email" type="text" name="email" placeholder="Digite seu email" required>
          </div>

          <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite aqui" required>
          </div>

          <div class="input-box">
            <label for="email">Ponto de atividade </label>
            <input id="email" type="text" name="email" placeholder="Digite sua atividade" required>
          </div>

          <fieldset>
            <div class="colaboracao">
              <label> Tipo de colaboração</label><br><br>
              <input type="checkbox" name="colaboracao1" id="colaboracao1" value="Adoacao">
              <label for="colaboracao1">Doação</label>
              <input type="checkbox" name="colaboracao2" id="colaboracao2" value="voluntariado">
              <label for="colaboracao2">Voluntariado</label>
            </div>
          </fieldset>

        </div>
        <div class="gender-inputs">
          <div class="continue-button">
            <button><a href="#">Registrar</a></button>
          </div>
      </form>
    </div>
  </div>

  <!-- Links Opcionais do Template -->
