  <div class="box-fix">
    <div class="main-login">
      <div class="login-esquerda">
        <h1>Faça login<br>E entre para nosso time</h1>
        <img src="./svg/raising-hand-animate.svg" class="login-imagem" alt="menina com a mão levantada">
      </div>
      <div class="login-direita">
        <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfield">
            <Label for="usuario">Usuário</Label>
            <input type="text" name="Usuario" placeholder="Usuário">
          </div>

          <div class="textfield">
            <Label for="senha">Senha</Label>
            <input type="password" name="senha" placeholder="Senha">
          </div>
          <div>
            <p> </p>
          </div>
          <h6 style="text-align: left;"><a style="color: white;" href="#">Esqueci a senha</a></h6>
          <h6 style="color: white;">Não tem login? <a style="color: white;" href="cadastro.html">Cadastra-se Aqui</a> </h6>

      </div>
